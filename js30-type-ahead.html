<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Type Ahead</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
  <script>
    const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

    const array = [];
    fetch(endpoint).then(blob => blob.json()).then(data => array.push(...data));
    //console.table(array);


    function findInlist(value, array) {
      //console.log("test")
      return array.filter(location => {
        const regex = new RegExp(value, 'gi');
        return location.city.match(regex) || location.state.match(regex)
      });
    }

    function displayList(){
      const matchs = findInlist(this.value, array);
      const html = matchs.map(location => {
        return `
        <li>
          <span class="name">${location.city}, ${location.state}</span>
          <span class="population">${location.population}</span>
        <li>
        `;
      }).join('');

      suggestions.innerHTML = html;
    }






    const input = document.querySelector(".search");
    const suggestions = document.querySelector(".suggestions");

    input.addEventListener('change', displayList);
    input.addEventListener('keyup', displayList);

  </script>
</body>

</html>
